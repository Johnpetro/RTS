<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Real-Time Chat</h1>
            <p class="subtitle">Connect with others in temporary chat rooms</p>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="showRegister">Register here</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <form id="register">
                    <div class="form-group">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="showLogin">Login here</a>
                </p>
            </div>

            <!-- Room Actions -->
            <div id="roomActions" class="room-actions" style="display: none;">
                <h2>Welcome back!</h2>
                
                <div class="action-section">
                    <h3>Create a New Room</h3>
                    <form id="createRoom">
                        <div class="form-group">
                            <label for="roomName">Room Name:</label>
                            <input type="text" id="roomName" placeholder="Enter room name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Room</button>
                    </form>
                </div>

                <div class="action-section">
                    <h3>Join Existing Room</h3>
                    <form id="joinRoom">
                        <div class="form-group">
                            <label for="roomCode">Room Code:</label>
                            <input type="text" id="roomCode" placeholder="Enter room code" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">Join Room</button>
                    </form>
                </div>

                <button id="logout" class="btn btn-outline">Logout</button>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
